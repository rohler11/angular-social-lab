<button *ngIf="showForm === false" (click)="toggleForm()">New Thought</button>
<app-post-form
  (submitted)="onSubmit($event)"
  *ngIf="showForm === true"
></app-post-form>

<ul>
  <app-post
    *ngFor="let post of posts; index as i"
    [postRef]="post"
    (deleted)="onDelete(i)"
  ></app-post>
</ul>
